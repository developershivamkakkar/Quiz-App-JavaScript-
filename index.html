<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Javscript</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="main">
      <div class="box" id="box">
        <h2 id="quesBox">This is the dummy question ?</h2>
        <div class="row">
          <div>
            <input
              class="options"
              type="radio"
              value="a"
              id="option1"
              name="option"
            />
            <label for="">Option 1</label>
          </div>
          <div>
            <input
              class="options"
              type="radio"
              value="b"
              id="option2"
              name="option"
            />
            <label for="">Option 2</label>
          </div>
          <div>
            <input
              class="options"
              type="radio"
              value="c"
              id="option3"
              name="option"
            />
            <label for="">Option 3</label>
          </div>
          <div>
            <input
              class="options"
              type="radio"
              value="d"
              id="option4"
              name="option"
            />
            <label for="">Option 4</label>
          </div>

          <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
